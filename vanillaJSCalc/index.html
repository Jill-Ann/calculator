<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Frannie's Calculator</title>
  </head>
  <body>
    <h1>Vanilla JavaScript Calculator</h1>
    <div class="calculator">
      <div class="container">
        <div class="item calculatorDisplay" id="display">0</div>
        <button
          class="item number"
          value="1"
          onClick="displayInput(value); setInput(value)"
          id="number1"
        >
          1
        </button>
        <button
          class="item number"
          value="2"
          onClick="displayInput(value); setInput(value)"
          id="number2"
        >
          2
        </button>
        <button
          class="item number"
          type="button"
          value="3"
          onClick="displayInput(value); setInput(value)"
          id="number3"
        >
          3
        </button>
        <button
          class="item operator"
          type="button"
          onClick="displayInput(value); add(input1, input2)"
          id="add"
          value="+"
        >
          +
        </button>
        <button
          class="item number"
          type="button"
          value="4"
          onClick="displayInput(value); setInput(value)"
          id="number4"
        >
          4
        </button>
        <button
          class="item number"
          type="button"
          value="5"
          onClick="displayInput(value); setInput(value)"
          id="number5"
        >
          5
        </button>
        <button
          class="item number"
          type="button"
          value="6"
          onClick="displayInput(value); setInput(value)"
          id="number6"
        >
          6
        </button>
        <button
          class="item operator"
          type="button"
          onClick="displayInput(value); subtract(input1, input2)"
          id="subtract"
          value="-"
        >
          -
        </button>
        <button
          class="item number"
          type="button"
          value="7"
          onClick="displayInput(value); setInput(value)"
          id="number7"
        >
          7
        </button>
        <button
          class="item number"
          type="button"
          value="8"
          onClick="displayInput(value); setInput(value)"
          id="number8"
        >
          8
        </button>
        <button
          class="item number"
          type="button"
          value="9"
          onClick="displayInput(value); setInput(value)"
          id="number9"
        >
          9
        </button>
        <button
          class="item operator"
          type="button"
          onClick="displayInput(value); divide(input1, input2)"
          id="divide"
          value="/"
        >
          /
        </button>
        <button class="item" type="button" onClick="clearDisplay()" id="clear">
          C
        </button>
        <button
          class="item number"
          type="button"
          value="0"
          onClick="displayInput(value); setInput(value)"
          id="number0"
        >
          0
        </button>

        <button
          class="item operator"
          type="button"
          onClick="displayInput(value); calculate()"
          id="equals"
          value="="
        >
          =
        </button>
        <button
          class="item operator"
          type="button"
          onClick="displayInput(value); multiply(input1, input2)"
          id="multiply"
          value="x"
        >
          *
        </button>
      </div>
    </div>

    <style></style>
  </body>
</html>
