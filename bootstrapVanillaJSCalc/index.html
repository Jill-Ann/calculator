<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>BootstrapCalc</title>
  </head>
  <body>
    <div class="container-fluid px-lg-5 d-flex">
      <div class="row">
        <div class="col-12 border">display</div>
      </div>
      <div class="row">
        <button class="col-sm-3 p-3 ml-3">1</button>
        <button class="col-sm-3 p-3 ml-3">2</button>
        <button class="col-3 p-3 ml-3">3</button>
        <button class="col-3 p-3 ml-3">+</button>
      </div>
      <div class="row">
        <button class="col-3">4</button>
        <button class="col-3">5</button>
        <button class="col-3">6</button>
        <button class="col-3">-</button>
      </div>
      <div class="row">
        <button class="col-3">7</button>
        <button class="col-3">8</button>
        <button class="col-3">9</button>
        <button class="col-3">/</button>
      </div>
      <div class="row">
        <button class="col-3">C</button>
        <button class="col-3">0</button>
        <button class="col-3">=</button>
        <button class="col-3">*</button>
      </div>
    </div>
  </body>
</html>
